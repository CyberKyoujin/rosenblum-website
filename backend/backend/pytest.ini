[pytest]
DJANGO_SETTINGS_MODULE = backend.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = base/tests
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=. 
    --cov-report=xml 
    --cov-report=term
markers =
    django_db: Mark test as requiring database access
    slow: Mark test as slow running
